@(message: String)

@main("Main menu")(css) {
    <div class="uk-grid uk-grid-collapse">
        <div class="uk-width-1-1">
            <div class="uk-panel uk-panel-box">@message</div>
        </div>
    </div>
    <div class="uk-grid uk-grid-collapse">
        <div class="uk-width-1-1">
            <div class="uk-panel uk-panel-box">
                <div id="clock"></div>
                <script>
                $ ( '#clock' ).countdown ( "2015/03/10 00:00:00", function ( event ) {
                var totalHours = event.offset.totalDays * 24 + event.offset.hours ;
                $ ( this ).html ( event.strftime ( totalHours + ' hr %M min %S sec' ) ) ;
                } ) ;
                </script>
            </div>
        </div>
    </div>
    <div class="uk-text-center">
        <div class="uk-grid uk-grid-margin uk-grid-small">
            <div class="uk-width-1-2">
                <div class="uk-panel uk-panel-box">
                <a href="" class="uk-icon-hover uk-icon-qrcode uk-margin-small-bottom" style="font-size: 500%"></a>
                <br>
                <div class="uk-text-bottom">QR</div>
                    </div>
            </div>


            <div class="uk-width-1-2">
                <div class="uk-panel uk-panel-box">
                <a href="" class="uk-icon-hover uk-icon-key uk-margin-small-bottom" style="font-size: 500%"></a>
                <br>
                <div class="uk-text-bottom">PIN</div>
                    </div>
            </div>

        </div>
    </div>

    <div class="uk-text-center">
        <div class="uk-grid uk-margin-small-top">
            <div class="uk-width-1-1">
                <div class="uk-panel uk-panel-box">
                    <a href="" class="uk-icon-hover uk-icon-group uk-margin-small-bottom" style="font-size: 500%"></a>
                    <br>
                    <div class="uk-text-bottom">Group list</div>
                </div>
            </div>
        </div>
    </div>

    <div class="uk-text-center">
        <div class="uk-grid uk-grid-small uk-margin-small-top">
            <div class="uk-width-6-10">
                <div class="uk-panel uk-panel-box">
                <a href="" class="uk-icon-hover uk-icon-archive uk-margin-small-bottom" style="font-size: 500%"></a>
                <br>
                <div class="uk-text-bottom">Achievement</div>
                    </div>
            </div>
            <div class="uk-width-4-10">
                <div class="uk-panel uk-panel-box">
                <a href="" class="uk-icon-hover uk-icon-power-off uk-margin-small-bottom" style="font-size: 500%"></a>
                <br>
                <div class="uk-text-bottom">Logout</div>
                    </div>
            </div>

        </div>
    </div>
}

@css = {
    <script src="@routes.Assets.at("javascripts/jquery.countdown.min.js")" type="text/javascript"></script>
}
