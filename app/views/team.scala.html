@(group: Team)(members: List[Account])(screenshots: List[Screenshot])

@main("Team Description")(css) {
    <div class="uk-grid uk-text-center uk-grid-collapse">
        <div class="uk-panel uk-width-1-6">
            <a href="@routes.Application.teamList()" class="uk-button uk-icon-arrow-left uk-margin-small-bottom ui-text-white ui-button ui-redpink" style="width:100%; padding: 18px; border-width: 0; height: 100%;font-size: large;"></a>
        </div>
        <div class="uk-width-5-6">
            <div class="uk-panel uk-panel-box ui-yellow ui-text-white" style="border-width: 0;font-size: large;">
                <b>@group.name</b>
            </div>
        </div>
    </div>


    <div class="uk-grid uk-grid-small" data-uk-grid-margin>
        <div class="uk-width-9-10 uk-container-center">
            <div class="panel panel-default border-zero-width">
                <div class="panel-heading border-zero-width" style="background-color:#66CC99">
                    <h3 class="panel-title ui-text-white"><b>Description</b></h3>
                </div>
                <div class="panel-body border-zero-width ui-text-white" style="background-color:#16A085">
                @group.description
                </div>
            </div>
        </div>
    </div>

    <div class="uk-grid uk-grid-small" data-uk-grid-margin>
        <div class="uk-width-9-10 uk-container-center">
            <div class="panel panel-default border-zero-width" >
                <div class="panel-heading border-zero-width"  style="background-color:#89C4F4">
                    <h3 class="panel-title ui-text-white"><b>Member</b></h3>
                </div>
                <div class="panel-body border-zero-width"  style="background-color:#4B77BE">
                    <ul class="ui-text-white">
                    @members.map { member =>
                        <li>@member.name @member.lastname</li>
                    }
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <div class="uk-grid uk-grid-small" data-uk-grid-margin>
        <div class="uk-width-9-10 uk-container-center">
            <div class="panel panel-default border-zero-width" >
                <div class="panel-heading border-zero-width"  style="background-color:#ABB7B7">
                    <h3 class="panel-title ui-text-white"><b>Screenshot</b></h3>
                </div>
                <div class="panel-body border-zero-width"  style="background-color:#ECECEC">
                @screenshots.map { screenshot =>
                    <img class="uk-border-rounded uk-margin-small" width="100%" src="@screenshot.url">
                }

                </div>
            </div>
        </div>
    </div>

    <div class="uk-grid uk-margin-large-bottom" data-uk-grid-margin>
        <div class="uk-width-9-10 uk-container-center">
            <a class="uk-button uk-button-large uk-width-1-1 ui-eucalyptus ui-text-white ui-button" href="@routes.Application.voting" style="line-height: 120px;"><div style="font-size: 500%">Vote</div></a>
        </div>
    </div>

}
@css = {

}
