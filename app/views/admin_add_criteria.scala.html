@(form: Form[forms.AddCriteria])

@main("Criteria")(css) {

    <div class="uk-grid uk-margin-large-top">
        <div class="uk-width-9-10 uk-container-center">
            <div class="uk-panel uk-panel-box uk-panel-box-secondary">
                <div class="uk-form">
                    <fieldset data-uk-margin>
                        <legend class="uk-margin-bottom-remove">Criteria</legend>
                        <ul class="uk-tab">
                            <li class="uk-active"><a href="@routes.Admin.addCriteria()">Add</a></li>
                            <li><a href="">Delete</a></li>
                            <li><a href="@routes.Admin.listCriteria()">List</a></li>
                        </ul>
                    </fieldset>

                    <form id="form" action="@routes.Admin.addCriteria()" method="post" class="uk-form uk-margin-top">
                        <fieldset data-uk-margin>
                            <input name="name" type="text" placeholder="Criteria">
                            <button class="uk-button">Add</button>
                        </fieldset>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <script>
        $('#form').submit(function( event ) {
            event.preventDefault();
            $.post('@routes.Admin.addCriteria()', $( this ).serialize() ).
            done(function(data){
                UIkit.notify(data, {status:'danger', timeout : 5000});
            });
            });
    </script>

}

@css = {
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("uikit-2.17.0/css/components/notify.almost-flat.min.css")">
    <script src="@routes.Assets.at("uikit-2.17.0/js/components/notify.min.js")" type="text/javascript"></script>

}
