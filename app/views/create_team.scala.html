@(form: Form[forms.CreateTeam])

@main("Create a team")(css) {
    @*<h1>Register</h1>*@
    @helper.form(routes.Application.createTeam) {

        <div class="uk-grid uk-grid-small uk-margin-large-top" data-uk-grid-margin>
            <div class="uk-width-9-10 uk-container-center">

                <div class="uk-panel uk-panel-box">
                    <div class="uk-form">

                        <fieldset data-uk-margin>
                            <legend>Create a team</legend>
                            @if(form.hasGlobalErrors) {
                                <div class="uk-alert uk-alert-danger">
                                @form.globalError.message
                                </div>
                            }

                            <input name="name" type="text" placeholder="Name" class="uk-width-1-1 uk-margin-bottom" value="@form.data.get("name")">

                            @*<button class="uk-button uk-width-1-1">Submit</button>*@
                            @*<label><input type="checkbox"> ...</label>*@
                        </fieldset>

                    </div>
                </div>

            </div>
        </div>
        <div class="uk-grid uk-grid-small" data-uk-grid-margin>
            <div class="uk-width-9-10 uk-container-center">
                <button class="uk-button uk-button-large uk-button-primary uk-width-1-1 uk-margin-small-bottom" type="submit">Submit</button>
            </div>
        </div>

        <div class="uk-grid uk-grid-small" data-uk-grid-margin>
            <div class="uk-width-9-10 uk-container-center">
                <a class="uk-button uk-button-large uk-width-1-1" href="@routes.Application.login">Cancel</a>
            </div>
        </div>
    }


}
