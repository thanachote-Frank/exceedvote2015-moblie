
@(rankAll: List[Stuff])

@main("Group List")(css) {
    <div class="uk-grid uk-text-center uk-grid-collapse">
        <div class="uk-panel uk-width-1-6">
            <a href="@routes.Application.teamList()" class="uk-button uk-icon-arrow-left uk-margin-small-bottom ui-text-white ui-button ui-redpink" style="width:100%; padding: 18px; border-width: 0; height: 100%"></a>
        </div>
        <div class="uk-width-5-6">
            <div class="uk-panel uk-panel-box ui-yellow ui-text-white" style="border-width: 0;">
                <b>Rating Result</b>
            </div>
        </div>
    </div>

    @rankAll.map { stuff =>

        <div class="uk-grid uk-grid-small" data-uk-grid-margin>
            <div class="uk-width-9-10 uk-container-center">
                <div class="panel panel-default border-zero-width" >
                    <div class="panel-heading border-zero-width" style="background-color : #D35400">
                        <h3 class="panel-title ui-text-white"><b>@stuff.getType().name</b></h3>
                    </div>
                    <div class="panel-body border-zero-width" style="background-color : #E67E22">
                        <ol class="ui-text-white">
                        @stuff.getRank().map { nameList =>
                            <li>@nameList.getKey.name  @nameList.getValue</li>
                        }
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    }
}
@css = {

}
