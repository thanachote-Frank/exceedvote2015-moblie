@(form: Form[forms.EditDescription])(name: String)
@main("Edit team description")(css) {
    @helper.form(routes.Application.editDescription) {

        <div class="uk-grid uk-grid-small uk-margin-large-top" data-uk-grid-margin>
            <div class="uk-width-9-10 uk-container-center">

                <div class="uk-panel uk-panel-box">
                    <div class="uk-form">

                        <fieldset data-uk-margin>
                            <legend>Edit @name description</legend>
                            @if(form.hasGlobalErrors) {
                                <div class="uk-alert uk-alert-danger">
                                @form.globalError.message
                                </div>
                            }

                            <div class="uk-text-center">
                                <div class="uk-grid uk-grid-small uk-margin-small-top">
                                    <div class="uk-panel uk-width-5-10">
                                        <a href="@routes.Application.uploadLogo()" class="uk-button uk-icon-image uk-margin-small-bottom ui-text-white ui-button ui-hoki" style="width : 100 % ; font-size : 500 % ; padding : 20 px ;">
                                            <div class="uk-text-bottom" style="color : #ffffff ; font-size : 30 % ; font-family : 'Signika', sans-serif ;">
                                                Upload Team Logo</div>
                                        </a>
                                    </div>
                                    <div class="uk-panel uk-width-5-10">
                                        <a href="@routes.Application.uploadScreenshot()" class="uk-button uk-icon-image uk-margin-small-bottom ui-text-white ui-button ui-mountain-meadow" style="width : 100 % ; font-size : 500 % ; padding : 20 px ;">
                                            <div class="uk-text-bottom" style="color : #ffffff ; font-size : 30 % ; font-family : 'Signika', sans-serif ;">
                                                Upload Screenshot</div>
                                        </a>
                                    </div>
                                </div>
                            </div>

                            @*<input name="content" type="text" placeholder="write here" class="uk-width-1-1" value="@form.data.get("content")">*@
                            <div class="uk-form-row">
                                <textarea name="content" rows="5" cols="" class="uk-width-1-1 uk-height-1-1" placeholder="Write here"></textarea>

                            </div>
                        </fieldset>

                    </div>
                </div>

            </div>
        </div>
        <div class="uk-grid uk-grid-small uk-margin-small" data-uk-grid-margin>
            <div class="uk-width-9-10 uk-container-center">
                <button class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom uk-button-large" type="submit">Submit</button>
            </div>
        </div>

        <div class="uk-grid uk-grid-small uk-margin-small-top" data-uk-grid-margin>
            <div class="uk-width-9-10 uk-container-center">
                <a class="uk-button uk-button-large uk-width-1-1" href="@routes.Application.mainMenu">Cancel</a>
            </div>
        </div>
    }
}
@css = {
