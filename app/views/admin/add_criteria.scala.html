@(form: Form[forms.AddCriteria])

@main("Criteria")(css) {

    <div class="uk-grid uk-margin-large-top uk-margin-bottom">
        <div class="uk-width-9-10 uk-container-center">
            <div class="uk-panel uk-panel-box uk-panel-box-secondary">
                <div class="uk-form">
                    <fieldset data-uk-margin>
                        <legend class="uk-margin-bottom-remove">Criteria</legend>
                        <ul class="uk-tab">
                            <li class="uk-active"><a href="@controllers.admin.routes.Criteria.addCriteria()">Add</a></li>
                            <li><a href="@controllers.admin.routes.Criteria.edit()">Edit</a></li>
                            <li><a href="@controllers.admin.routes.Criteria.deleteCriteria()">Delete</a></li>
                            <li><a href="@controllers.admin.routes.Criteria.listCriteria()">List</a></li>
                        </ul>
                    </fieldset>

                    <form id="form" action="@controllers.admin.routes.Criteria.addCriteria()" method="post" class="uk-form uk-margin-top">
                        <fieldset data-uk-margin>
                            <input id='input_criteria' name="name" type="text" placeholder="Criteria">
                            <button class="uk-button">Add</button>
                        </fieldset>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <script>
        $('#form').submit(function( event ) {
            event.preventDefault();
            $.post('@controllers.admin.routes.Criteria.addCriteria()', $( this ).serialize()).
            done(function(data){
                UIkit.notify(data.text, {status : data.type , timeout : 5000});
                if (data.type == 'success'){
                    $('#input_criteria').val("");
                }
            });
            });
    </script>

}

@css = {
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("uikit-2.17.0/css/components/notify.almost-flat.min.css")">
    <script src="@routes.Assets.at("uikit-2.17.0/js/components/notify.min.js")" type="text/javascript"></script>

}
