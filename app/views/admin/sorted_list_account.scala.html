@(lists: List[Account])

@lists.map { list=>
    <tr id="@list.id">
        <td id="no_@list.id"></td>
        <td>@list.name</td>
        <td>@list.lastname</td>
        @if(list.team == null){
            <td>NULL</td>
        }else {
            <td>@list.team.name</td>
        }

    </tr>
}

<script>
    var count = 0;
    var size = @lists.size;
        @lists.map { list=>
        $('#no_'+@list.id).text(++count + '.');
        }
</script>
