@(form: Form[forms.Login])

@main("Welcome to Exceed Vote")(css) {
    <div style="text-align : center ; background : #ffffff ; padding-top : 30px ; padding-bottom : 30px ; margin-top : 40px ;">
        <h1 style="text-align : center ; margin-bottom : 50px ;">Exceed camp 12</h1>


        <div style="text-align : center">
            @if(form.hasGlobalErrors) {
                <p class="error">
                @form.globalError.message
                </p>
            }
            @helper.form(routes.Application.authenticate) {
                <div style="text-align : left ; display : inline-block ;">
                    Email
                    <br>
                    <input type="text" name="username" style="margin-bottom : 10px ; width : 200px ;">
                    <br>
                    Password<br>
                    <input type="password" name="password" style="width : 200px ;">
                </div>
                <br>
                <button class="btn btn-default" type="submit" style="margin-top : 20px ; width : 130px ; background : #3498DB ;
                color : white ;
                ">Login</button>
            }
        </div>
    </div>
}

@css = {
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/login_style.css")">
}
